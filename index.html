<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Excel Converter with Barcode Scanner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <textarea id="textInput" placeholder="Enter text or scan a barcode"></textarea>
    <button onclick="convertToExcel()">Convert to Excel</button>
    <div id="barcodeScanner" class="barcode-scanner"></div>
    <button onclick="selectCamera()">Select Camera</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
